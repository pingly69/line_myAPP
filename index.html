<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบแจ้งปัญหา - Standalone V2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    .loading-overlay { display: none; background: rgba(255, 255, 255, 0.9); position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; justify-content: center; align-items: center; }
    /* สไตล์สำหรับ Custom Modal */
    #customAlert { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center; padding: 1rem; }
    .modal-content { animation: scaleUp 0.3s ease-out; }
    @keyframes scaleUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 font-sans text-gray-800">

  <!-- หน้าจอ Loading -->
  <div id="loading" class="loading-overlay">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600 mx-auto mb-4"></div>
      <p class="text-green-600 font-bold">กำลังบันทึกข้อมูล...</p>
    </div>
  </div>

  <!-- Custom Alert Modal (แทนที่ Alert Browser) -->
  <div id="customAlert">
    <div class="modal-content bg-white w-full max-w-sm rounded-3xl p-8 shadow-2xl text-center">
      <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h3 class="text-xl font-bold mb-2">สำเร็จ!</h3>
      <p id="alertMessage" class="text-gray-600 mb-6">บันทึกข้อมูลเรียบร้อยแล้ว</p>
      <button onclick="closeLiff()" class="w-full bg-green-600 text-white font-bold py-3 rounded-xl hover:bg-green-700 transition-all shadow-lg">
        ตกลง
      </button>
    </div>
  </div>

  <div class="max-w-md mx-auto bg-white rounded-3xl shadow-2xl p-6 mt-4 border-t-8 border-green-600">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-700">แจ้งซ่อม/แจ้งปัญหา V2</h1>
    
    <!-- LINE Profile -->
    <div class="flex items-center space-x-4 mb-8 bg-green-50 p-4 rounded-2xl border border-green-100 shadow-sm">
      <img id="userImg" class="h-16 w-16 rounded-full border-4 border-white shadow-md" src="https://via.placeholder.com/150">
      <div>
        <p class="text-[10px] text-green-600 font-bold uppercase tracking-widest">Connect with LINE</p>
        <p id="userName" class="text-lg font-bold">กำลังเชื่อมต่อ...</p>
      </div>
    </div>

    <form id="reportForm" class="space-y-5">
      <div>
        <label class="block text-sm font-bold text-gray-600 mb-1">1. ประเภทปัญหา</label>
        <select id="category" required class="w-full p-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none">
          <option value="">-- เลือกประเภท --</option>
          <option value="อุปกรณ์ชำรุด">อุปกรณ์ชำรุด</option>
          <option value="ซอฟต์แวร์มีปัญหา">ซอฟต์แวร์มีปัญหา</option>
          <option value="อื่นๆ">อื่นๆ</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-600 mb-1">2. รายละเอียดปัญหา</label>
        <textarea id="details" required class="w-full p-3.5 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-500 outline-none" rows="3" placeholder="ระบุอาการเสีย..."></textarea>
      </div>

      <div>
        <label class="block text-sm font-bold text-gray-600 mb-1">3. แนบภาพประกอบ</label>
        <input type="file" id="imageInput" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2.5 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer">
      </div>

      <button type="submit" id="submitBtn" disabled class="w-full bg-green-600 text-white font-bold py-4 rounded-2xl opacity-50 shadow-lg hover:bg-green-700 transition-all mt-4">
        ยืนยันการแจ้งซ่อม
      </button>
    </form>
    
    <p id="statusMsg" class="mt-4 text-[10px] text-gray-400 text-center italic"></p>
  </div>

  <script>
    // URL ของ Web App พี่ปิงใส่เหมือนเดิมครับ
    const GAS_API_URL = "https://script.google.com/macros/s/AKfycbxfKlMivfqJAgrXakFyaYrqF4xpnKijwCjHzPb9YnGGL3noh39zI28I9vF-8pfLKer8cg/exec";
    
    let userData = {};

    // ฟังก์ชันแสดง Custom Alert
    function showAlert(msg) {
      document.getElementById('alertMessage').innerText = msg;
      document.getElementById('customAlert').style.display = 'flex';
    }

    // ฟังก์ชันปิดและจบการทำงาน
    function closeLiff() {
      liff.closeWindow();
    }

    async function initLiff() {
      try {
        await liff.init({ liffId: "2009016720-500SUZq4" });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          userData = profile;
          document.getElementById('userName').innerText = profile.displayName;
          document.getElementById('userImg').src = profile.pictureUrl || "https://via.placeholder.com/150";
          
          const btn = document.getElementById('submitBtn');
          btn.disabled = false;
          btn.classList.remove('opacity-50');
        }
      } catch (e) {
        document.getElementById('statusMsg').innerText = "LIFF Error: " + e.message;
      }
    }

    document.getElementById('reportForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('loading').style.display = 'flex';

      let base64Image = "";
      const file = document.getElementById('imageInput').files[0];
      if (file) {
        base64Image = await new Promise(r => {
          const rd = new FileReader();
          rd.onload = () => r(rd.result);
          rd.readAsDataURL(file);
        });
      }

      const payload = {
        lineName: userData.displayName,
        category: document.getElementById('category').value,
        details: document.getElementById('details').value,
        imageBlob: base64Image
      };

      fetch(GAS_API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(res => {
        document.getElementById('loading').style.display = 'none';
        showAlert(res.message); // เรียกใช้ Custom Alert แทน alert()
      })
      .catch(err => {
        document.getElementById('loading').style.display = 'none';
        alert("เกิดข้อผิดพลาดในการบันทึก");
      });
    });

    window.onload = initLiff;
  </script>
</body>
</html>
